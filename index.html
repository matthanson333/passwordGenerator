<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
   
</head>
<body> 
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Random Password Generator</a>
    </nav>

    <div class="container">
        <div class ="row">
            <div class="col-lg-8 col-sm-12 mx-auto">


                <div class="content">
                    <h4>Random Password Generator</h4>
                        <br  />
                        <input type ="text" id="display">
                        <br  />
                        <input type="range" min="0" max="50" name="slider" id="slider">
                        <br  />
                        <input type="checkbox" id="criteriaLower" value="lowercase">
                        <label for="criteriaLower">Lowercase Letters</label>
                        <br  />
                        <input type="checkbox" id="criteriaUpper" value="uppercase">
                        <label for="criteriaUpper">Uppercase Letters</label>
                        <br  />
                        <input type="checkbox" id="criteriaNumber" value="Numbers">
                        <label for="criteriaUpper">Numbers</label>
                        <br  />
                        <input type="checkbox" id="criteriaSpecial" value="specialChars">
                        <label for="criteriaSpecial">Special Characteres</label>
                        <br  />
                        <button onclick="generate()">Generate</button>
                        <button onclick="copyPassword()">Copy to Clipboard</button>
                        <div id="length"></div>
                    
                    
                    
                </div>
                <div class="previous_passwords">
                    <b>Previously Generated Passwords</b>
                    <br  />
                    <div id="lastNums">

                    </div>
                </div>
            </div>


    </div>

<console class="values"></console>
    <script src="script.js"></script> 
</body>
</html>
